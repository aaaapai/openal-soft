name: CI

on: [push, pull_request]

jobs:
  build:
    name: ${{matrix.config.name}}
    runs-on: ${{matrix.config.os}}
    strategy:
      fail-fast: false
      matrix:
        config:
        - {
            name: "Android-Release",
            os: ubuntu-latest,
            deps_cmdline: "git clone --depth 1 -b 1.3-stable https://github.com/google/oboe ~/oboe"
            cmake_opts: "-DCMAKE_SYSTEM_NAME=ANDROID \
              -DANDROID_STL=c++_shared \
              -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake \
              -DOBOE_SOURCE=~/oboe \
              -DALSOFT_REQUIRE_OBOE=ON \
              -DALSOFT_REQUIRE_OPENSL=ON \
              -DALSOFT_EMBED_HRTF_DATA=YES",
            build_type: "Release"
          }

    steps:
    - uses: actions/checkout@v4

    - name: Install Dependencies
      shell: bash
      run: |
        if [[ ! -z "${{matrix.config.deps_cmdline}}" ]]; then
          eval ${{matrix.config.deps_cmdline}}
        fi

    - name: Configure
      shell: bash
      run: |
        cmake -B build -DCMAKE_BUILD_TYPE=${{matrix.config.build_type}} ${{matrix.config.cmake_opts}} .

    - name: Build
      shell: bash
      run: |
        cmake --build build --config ${{matrix.config.build_type}}

    - name: Upload Archive
      # Upload package as an artifact of this workflow.
      uses: actions/upload-artifact@v4
      with:
        path: build*/
